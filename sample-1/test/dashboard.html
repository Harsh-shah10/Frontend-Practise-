<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      * {
        background-color: black;
        color: aliceblue;
      }

      a {
        color: red;
      }
      img {
        width: 260px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Adding a nav bar -->
    <nav>
      <img
        src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"
        alt="Logo"
      />
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
    </nav>

    <main>
      <!-- All the contents are actually present in the main tag -->
      <h1 style="color: aliceblue">This is your dashboard</h1>
      <a href="../index.html">Home</a>

      <!-- We keep different things into the different sections together -->
      <section>
        <h4 style="color: aqua">User : Sammy</h4>
        <h3>Ordered list :</h3>
        <img src="../assets/dashboard/img1.jpg" alt="Boy image">
        <img src="../assets/dashboard/img3.jpg" alt="Boy imamge">
        <ol>
          <li>Buy a cat</li>
          <li>Apire someone</li>
          <li>fear is temperory</li>
        </ol>
      </section>

      <section>
        <h4 style="color: aqua">User : Jimin</h4>
        <h3>Unordered list :</h3>
        <img src="../assets/dashboard/img2.jpg" alt="Long hair boy image">
        <ul>
          <li>happy</li>
          <li>sad</li>
          <li>quiet</li>
        </ul>
      </section>
    </main>
    <footer style="color: yellow">Copyright@ Harsh Shah 2023</footer>
  </body>
</html>
